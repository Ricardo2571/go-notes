name: CI/CD Pipeline
on: [push]

jobs:
  ci: # Fase de Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v

  cd: # Fase de Deployment (Envio para a VM)
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/appuser/go-notes
            git pull origin main
            # Reconstrói apenas o contentor da aplicação com o código novo
            sudo docker compose up -d --build app
